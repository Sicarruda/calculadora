<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Calculadora</title>
  </head>
  <body>
    <section id="h1">
      <h1>Calculadora</h1>
    </section>
    <section id="resposta">
      <span class="resposta"> resposta </span>
    </section>
    <section id="operacoes">
      <button value="reset" id="reset" onclick="resetarConta()">C</button>
      
      <button
        value="subtrair"
        id="subtrair"
        onclick="adicionarOperadores(document.getElementById('subtrair').value)"
      >
        -
      </button>
      <button
        value="dividir"
        id="dividir"
        onclick="adicionarOperadores(document.getElementById('dividir').value)"
      >
        รท
      </button>
      <button
        value="multiplicar"
        id="multiplicar"
        onclick="adicionarOperadores(document.getElementById('multiplicar').value)"
      >
        x
      </button>
    </section>
    <section id="coluna1">
      <button
        value="7"
        id="7"
        onclick="adicionarNumeroLista(document.getElementById('7').value)"
      >
        7
      </button>
      <button
        value="8"
        id="8"
        onclick="adicionarNumeroLista(document.getElementById('8').value)"
      >
        8
      </button>
      <button
        value="9"
        id="9"
        onclick="adicionarNumeroLista(document.getElementById('9').value)"
      >
        9
      </button>
    </section>
    <section id="coluna2">
      <button
        value="4"
        id="4"
        onclick="adicionarNumeroLista(document.getElementById('4').value)"
      >
        4
      </button>
      <button
        value="5"
        id="5"
        onclick="adicionarNumeroLista(document.getElementById('5').value)"
      >
        5
      </button>
      <button
        value="6"
        id="6"
        onclick="adicionarNumeroLista(document.getElementById('6').value)"
      >
        6
      </button>
    </section>
    <section id="coluna3">
      <button
        value="1"
        id="1"
        onclick="adicionarNumeroLista(document.getElementById('1').value)"
      >
        1
      </button>
      <button
        value="2"
        id="2"
        onclick="adicionarNumeroLista(document.getElementById('2').value)"
      >
        2
      </button>
      <button
        value="3"
        id="3"
        onclick="adicionarNumeroLista(document.getElementById('3').value)"
      >
        3
      </button>
    </section>
    <section id="coluna4">
      <button
        value="0"
        id="0"
        onclick="adicionarNumeroLista(document.getElementById('0').value)"
      >
        0
      </button>
      <button
        value="resultado"
        id="resultado"
        onclick="adicionarOperadores(document.getElementById('resultado').value)"
      >
        =
      </button>
      <button
        value="somar"
        id="somar"
        onclick="adicionarOperadores(document.getElementById('somar').value)"
      >
        +
      </button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
