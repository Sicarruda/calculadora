<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Calculadora</title>
  </head>
  <body>
    <section id="calculadora">
      <section id="h1">
        <h1>Calculadora</h1>
      </section>
      <section id="resposta">
        <span class="resposta">Resposta</span>
      </section>
      <section id="operacoes">
        <button value="reset" id="reset" onclick="resetarConta()">C</button>
      </section>
      <section id="coluna1">
        <button value="7" id="7" onclick="adicionarNumeroLista(this.value)">
          7
        </button>
        <button value="8" id="8" onclick="adicionarNumeroLista(this.value)">
          8
        </button>
        <button value="9" id="9" onclick="adicionarNumeroLista(this.value)">
          9
        </button>
        <!-- O botão pode ser referenciado das 3 maneiras abaixo -->
        <!-- 1 - Com o valor absoluto, sem referencias a value e afins -->
        <button id="subtrair" onclick="adicionarOperadores('subtrair')">
          -
        </button>
      </section>
      <section id="coluna2">
        <button value="4" id="4" onclick="adicionarNumeroLista(this.value)">
          4
        </button>
        <button value="5" id="5" onclick="adicionarNumeroLista(this.value)">
          5
        </button>
        <button value="6" id="6" onclick="adicionarNumeroLista(this.value)">
          6
        </button>
        <!-- 2 - Com a variavel this que referencia o proprio botão clicado devolvendo o Value do botão -->
        <button
          value="dividir"
          id="dividir"
          onclick="adicionarOperadores(this.value)"
        >
          ÷
        </button>
      </section>
      <section id="coluna3">
        <button value="1" id="1" onclick="adicionarNumeroLista(this.value)">
          1
        </button>
        <button value="2" id="2" onclick="adicionarNumeroLista(this.value)">
          2
        </button>
        <button value="3" id="3" onclick="adicionarNumeroLista(this.value)">
          3
        </button>
        <!-- 3 - Com o caminho completo de referencia do botão, essa forma não é usual por ser muito prolixa e dificultar a compreenção
      do codigo -->
        <button
          value="multiplicar"
          id="multiplicar"
          onclick="adicionarOperadores(document.getElementById('multiplicar').value)"
        >
          x
        </button>
      </section>
      <section id="coluna4">
        <button value="0" id="0" onclick="adicionarNumeroLista(this.value)">
          0
        </button>
        <button
          value="."
          id="virgula"
          onclick="adicionarNumeroLista(this.value)"
        >
          ,
        </button>
        <button
          value="resultado"
          id="resultado"
          onclick="adicionarOperadores(this.value)"
        >
          =
        </button>
        <button
          value="somar"
          id="somar"
          onclick="adicionarOperadores(this .value)"
        >
          +
        </button>
      </section>
      <script src="index.js"></script>
    </section>
  </body>
</html>
